<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter - 50projects50days</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="card twitter">
            <i class="bi bi-twitter"></i>
            <div class="contador" data-contador="18000">18000</div>
            <p>Twitter Followers</p>
        </div>
        <div class="card youtube">
            <i class="bi bi-youtube"></i>
            <div class="contador" data-contador="25000">5000</div>
            <p>Youtube Followers</p>
        </div>
        <div class="card facebook">
            <i class="bi bi-facebook"></i>
            <div class="contador" data-contador="3000">3000</div>
            <p>Facebook Fans</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
